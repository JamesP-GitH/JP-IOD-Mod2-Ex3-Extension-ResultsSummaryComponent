<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                bottom: 0;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="flexWrap">
            <section class="container">
                <div class="mainResult">
                    <div class="yourResult hanken-grotesk whiteTextOpac">Your Result</div>
                    <div class="mainScore">
                        <div class="scoreBig hanken-grotesk whiteText">76</div>
                        <div class="ofHun hanken-grotesk whiteTextOpac2">of 100</div>
                    </div>
                    <div class="motivation hanken-grotesk whiteText">Great</div>
                    <div class="percentageAverage hanken-grotesk whiteTextOpac">
                        You scored higher than 65% of the people who have taken these tests.
                    </div>
                </div>

                <div class="summary">
                    <div class="summaryHead hanken-grotesk">Summary</div>
                    <div class="summaryCont">
                        <div class="reactionScore flexScores hanken-grotesk">
                            <div class="flexInlet">
                                <img src="./assets/images/icon-reaction.svg" alt="icon-verbal" />
                                <div class="reaction">Reaction</div>
                            </div>
                            <div class="flexInlet">
                                <div class="reactionNum">80</div>
                                <div class="reactionNum2">/ 100</div>
                            </div>
                        </div>
                        <div class="memoryScore flexScores hanken-grotesk">
                            <div class="flexInlet">
                                <img src="./assets/images/icon-memory.svg" alt="icon-verbal" />
                                <div class="memory">Memory</div>
                            </div>
                            <div class="flexInlet">
                                <div class="memoryNum">92</div>
                                <div class="memoryNum2">/ 100</div>
                            </div>
                        </div>
                        <div class="verbalScore flexScores hanken-grotesk">
                            <div class="flexInlet">
                                <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
                                <div class="verbal">Verbal</div>
                            </div>
                            <div class="flexInlet">
                                <div class="verbalNum">61</div>
                                <div class="verbalNum2">/ 100</div>
                            </div>
                        </div>
                        <div class="visualScore flexScores hanken-grotesk">
                            <div class="flexInlet">
                                <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
                                <div class="visual">Visual</div>
                            </div>
                            <div class="flexInlet">
                                <div class="visualNum">73</div>
                                <div class="visualNum2">/ 100</div>
                            </div>
                        </div>
                    </div>
                    <input type="button" class="continue hanken-grotesk" value="Continue" />
                </div>
            </section>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="#">James P</a>.
        </div>
    </body>
</html>
